# Test files describe situations and their expected outcomes
# We can run this test on our command line using `openfisca-run-test housing_tax.yaml`

- name: Tenantd living in a 40 sq.meters accomodation
  period: 2017
  input_variables:
    accomodation_size:
      2017-01: 40
    housing_occupancy_status:
      2017-01: tenant
  output_variables:
    housing_tax: 400

- name: Free_lodgers living in a 40 sq.meters accomodation
  period: 2017
  input_variables:
    accomodation_size:
      2017-01: 40
    housing_occupancy_status:
      2017-01: free_lodger
  output_variables:
    housing_tax: 0

- name: Household living in a 100 sq.meters accomodation
  period: 2017
  input_variables:
    accomodation_size:
      2017-01: 100
  output_variables:
    housing_tax: 1000
    housing_occupancy_status:
      2017-01: tenant
