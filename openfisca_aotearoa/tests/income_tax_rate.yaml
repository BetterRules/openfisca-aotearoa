# We can run this test on our command line using `openfisca-run-test openfisca_aotearoa/tests/rates_rebates.yaml`

# These tests have been created with the Universal Rates Rebate Calculator spreadsheet provided by the DIA Rates Rebate team
- name: Tests the net_income formula
  period: 2018
  absolute_error_margin: 1
  input_variables:
    annual_gross_income: 70000
    annual_total_deduction: 12000
  output_variables:
    net_income: 58000
- name: Tests the net_income formula for zero on negative calculation
  period: 2018
  absolute_error_margin: 1
  input_variables:
    annual_gross_income: 70000
    annual_total_deduction: 82000
  output_variables:
    net_income: 0
- name: Tests the net_loss formula
  period: 2018
  absolute_error_margin: 1
  input_variables:
    annual_gross_income: 70000
    annual_total_deduction: 82000
  output_variables:
    net_loss: -12000
- name: Tests the net_income formula for zero when no loss
  period: 2018
  absolute_error_margin: 1
  input_variables:
    annual_gross_income: 70000
    annual_total_deduction: 12000
  output_variables:
    net_loss: 0