# We can run this test on our command line using `openfisca-run-test openfisca_aotearoa/tests/family_scheme_eligibility.yaml`
- name: A Person receiving an income tested benefit is not eligible for working for families
  period: 2018-10
  absolute_error_margin: 1
  input_variables:
    date_of_birth: 1990-10-01
    social_security__received_income_tested_benefit:
      2018: True
    veterans_support__received_parents_allowance: False
    veterans_support__received_childrens_pension: False
  output_variables:
    family_scheme__qualifies_for_entitlements: False
- name: A Person receiving a parents allowance is not eligible for working for families
  period: 2018-10
  absolute_error_margin: 1
  input_variables:
    date_of_birth: 1990-10-01
    social_security__received_income_tested_benefit:
      2018: False
    veterans_support__received_parents_allowance: True
    veterans_support__received_childrens_pension: False
  output_variables:
    family_scheme__qualifies_for_entitlements: False
- name: A Person receiving a childrens pension is not eligible for working for families
  period: 2018-10
  absolute_error_margin: 1
  input_variables:
    date_of_birth: 1990-10-01
    social_security__received_income_tested_benefit:
      2018: False
    veterans_support__received_parents_allowance: False
    veterans_support__received_childrens_pension: True
  output_variables:
    family_scheme__qualifies_for_entitlements: False
- name: A Person is eligible for working for families
  period: 2018-10
  absolute_error_margin: 1
  input_variables:
    date_of_birth: 1990-10-01
    social_security__received_income_tested_benefit:
      2018: False
    veterans_support__received_parents_allowance: False
    veterans_support__received_childrens_pension: False
  output_variables:
    family_scheme__qualifies_for_entitlements: True
- name: A Person is to young for working for families
  period: 2018-10
  absolute_error_margin: 1
  input_variables:
    date_of_birth: 2012-10-01
    social_security__received_income_tested_benefit:
      2018: False
    veterans_support__received_parents_allowance: False
    veterans_support__received_childrens_pension: False
  output_variables:
    family_scheme__qualifies_for_entitlements: False
