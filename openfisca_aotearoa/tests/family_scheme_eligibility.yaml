      date_of_birth: 1996-01-01
      income_tax__residence: true
      veterans_support__received_parents_allowance: True
      veterans_support__received_childrens_pension: False
      social_security__received_income_tested_benefit:
        2018: False
    - id: "Tāne"
      date_of_birth: 2012-01-01
  families:
    - id: "Whanau"
      principal_caregiver: "Rakinui"
      children: ["Tāne"]
  titled_properties:
    - id: "Whare"
      owners: ["Rakinui", "Tāne"]
  output_variables:
    family_scheme__qualifies_for_entitlements: [False, False]
- name: A Person would be qualified for the family scheme but gets a childrens pension
  period: 2018-08
  absolute_error_margin: 0
  persons:
    - id: "Rakinui"
      date_of_birth: 2000-01-01
      income_tax__residence: true
      veterans_support__received_parents_allowance: False
      veterans_support__received_childrens_pension: True
      social_security__received_income_tested_benefit:
        2018: False
    - id: "Tāne"
      date_of_birth: 2012-01-01
  families:
    - id: "Whanau"
      principal_caregiver: "Rakinui"
      children: ["Tāne"]
  titled_properties:
    - id: "Whare"
      owners: ["Rakinui", "Tāne"]
  output_variables:
    family_scheme__qualifies_for_entitlements: [False, False]
- name: A Person would be qualified for the family scheme but receives an income tested benefit
  period: 2018-08
  absolute_error_margin: 0
  persons:
    - id: "Rakinui"
      date_of_birth: 2000-01-01
      income_tax__residence: true
      veterans_support__received_parents_allowance: False
      veterans_support__received_childrens_pension: False
      social_security__received_income_tested_benefit:
        2018: True
    - id: "Tāne"
      date_of_birth: 2012-01-01
  families:
    - id: "Whanau"
      principal_caregiver: "Rakinui"
      children: ["Tāne"]
  titled_properties:
    - id: "Whare"
      owners: ["Rakinui", "Tāne"]
  output_variables:
    family_scheme__qualifies_for_entitlements: [False, False]

