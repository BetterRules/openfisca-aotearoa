---

- name: "Childcare Subsidy child under 5 not in school"
  period: 2018-08
  absolute_error_margin: 0
  persons:
    - id: "Mama"
      is_nz_citizen: true
    - id: "Child"
      is_dependent_child: true
      age: 4
      is_nz_citizen: true
      is_attending_school: false
  titled_properties:
    - id: "Whare"
      others: ["Mama", "Child"]
  families:
    - id: "Whanau"
      principal_caregiver: "Mama"
      children:
        - "Child"
  output_variables:
    family_has_resident_child_under_5_not_in_school:
      2018-08:
        - true  #  Whanau
    family_has_resident_child_aged_5_who_will_be_enrolled_in_school:
      2018-08:
        - false #  Whanau
    family_has_child_eligible_for_disability_allowance_child_under_6:
      2018-08:
        - false  #  Whanau
    social_security__eligible_for_childcare_subsidy:
      2018-08:
        - true  #  Mama
        - false #  child


- name: "Childcare Subsidy - Child is older than 5 years and eligible for disability allowance"
  period: 2018-08
  absolute_error_margin: 0
  persons:
    - id: "Mama"
      is_nz_citizen: true
    - id: "Child"
      is_dependent_child: true
      age: 5
      social_security__child_with_serious_disability: true
      social_security__requires_constant_care_and_attention: true
      social_security__medical_certification_months: 12
      is_nz_citizen: true
      is_attending_school: true
  titled_properties:
    - id: "Whare"
      others: ["Mama", "Child"]
  families:
    - id: "Whanau"
      principal_caregiver: "Mama"
      children:
        - "Child"
  output_variables:
    family_has_resident_child_under_5_not_in_school:
      2018-08:
        - false  #  Whanau
    family_has_resident_child_aged_5_who_will_be_enrolled_in_school:
      2018-08:
        - false #  Whanau
    family_has_child_eligible_for_disability_allowance_child_under_6:
      2018-08:
        - true  #  Whanau
    social_security__eligible_for_childcare_subsidy:
      2018-08:
        - true  #  Mama
        - false #  child

- name: "Childcare Subsidy - Child is older than 5 years, will enrol"
  period: 2018-08
  absolute_error_margin: 0
  persons:
    - id: "Mama"
      is_nz_citizen: true
    - id: "Child"
      is_dependent_child: true
      age: 5
      is_nz_citizen: true
      will_be_enrolled_in_school: true
  titled_properties:
    - id: "Whare"
      others: ["Mama", "Child"]
  families:
    - id: "Whanau"
      principal_caregiver: "Mama"
      children:
        - "Child"
  output_variables:
    family_has_resident_child_under_5_not_in_school:
      2018-08:
        - false  #  Whanau
    family_has_resident_child_aged_5_who_will_be_enrolled_in_school:
      2018-08:
        - true #  Whanau
    family_has_child_eligible_for_disability_allowance_child_under_6:
      2018-08:
        - false  #  Whanau
    social_security__eligible_for_childcare_subsidy:
      2018-08:
        - true  #  Mama
        - false #  child




