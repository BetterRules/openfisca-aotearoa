---

- name: "Childcare Subsidy"
  period: 2018-08
  absolute_error_margin: 0
  persons:
    - id: "Mama"
      has_dependent_child: true
      is_nz_citizen: true
    - id: "Child"
      age: 4
      is_nz_citizen: true
      is_attending_school: false
  titled_properties:
    - id: "Whare"
      others: ["Mama", "Child"]
  families:
    - id: "Whanau"
      principal_caregiver: "Mama"
      children:
        - "Child"
  output_variables:
    is_citizen_or_resident:
      2018-08:
        - true  #  Whanau
    family_has_resident_child_under_5_not_in_school:
      2018-08:
        - true  #  Whanau
    family_has_resident_child_aged_5_who_will_be_enrolled_in_school:
      2018-08:
        - false #  Whanau
    family_has_child_eligible_for_disability_allowance_child_under_6:
        - false  #  Whanau
    social_security__eligible_for_childcare_subsidy:
      2018-08:
        - true  #  Mama
        - false #  child


