# Test files describe situations and their expected outcomes
# We can run this test on our command line using `openfisca-run-test income_tax.yaml`

- name: Someone making 10000 should pay 1050 of taxes in 2017
  period: 2017
  absolute_error_margin: 0
  input_variables:
    salary: 10000
  output_variables:
    income_tax: 1050
- name: Someone making 70000 should pay 14020 of taxes in 2017
  period: 2017
  absolute_error_margin: 0.3
  input_variables:
    salary: 70000
  output_variables:
    income_tax: 14020.0
- name: Someone making 10000 should pay 1530 of taxes in 2007
  period: 2007
  absolute_error_margin: 0.3
  input_variables:
    salary: 10000
  output_variables:
    income_tax: 1530.0
