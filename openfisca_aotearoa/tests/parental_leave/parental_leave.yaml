        is_nz_citizen: true
        parental_leave__is_primary_carer: true
        parental_leave__threshold_tests: 1
        parental_leave__applied_for_leave_or_stopped_working: true
        parental_leave__had_previous_parental_leave_in_last_six_months: false

      Non_Citizen:
        is_nz_citizen: false
